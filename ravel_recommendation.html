<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Travel Recommendation</title>
</head>

<body>
    <nav class="flex items-center justify-between p-4 bg-gray-800 text-white">
        <!-- Logo and Site Name -->
        <div class="flex items-center flex-1 text-xl">
            <img src="assets/images/logo1.png" width="50px" alt="Logo" class="h-auto" />
            <span class="ml-2 font-semibold">TravelBloom</span>
        </div>
        <!-- Navigation Links -->
        <ul class="flex flex-1 justify-center space-x-8">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">About Us</a></li>
            <li><a href="#" class="hover:underline">Contact Us</a></li>
        </ul>
        <!-- Search Bar -->
        <!-- Search Bar -->
        <div class="flex flex-1 justify-end items-center rounded-full bg-white p-2 space-x-2">
            <input type="text" placeholder="Enter a destination or keyword" class=" flex-grow text-sm text-black">
            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-4.35-4.35m2.6-2.6A7.5 7.5 0 1110.5 3.5a7.5 7.5 0 018.35 8.35z"></path>
            </svg>
            <button class="bg-green-600 text-white text-sm px-4 py-1 rounded-lg">Search</button>
            <button class="bg-green-600 text-white-800 text-sm px-4 py-1 rounded-lg">Clear</button>
        </div>
    </nav>

    <section class="flex w-full h-screen bg-custom shadow-lg rounded-lg overflow-hidden">
        <!-- Left Portion: Social Media Icons -->
        <div class="w-20  flex flex-col items-center p-4">
            <div class="h-30 w-px bg-white my-4 " style="height: 40%;"></div>
            
            <a href="#" class="mb-4 mt-4">
                <img src="assets/images/fb.png" alt="facebook" width="40px"/>
            </a>
            <a href="#" class="mb-4 mt-4">
                <img src="assets/images/youtube.png" alt="youtube"  width="40px"/>
            </a>
            <a href="#" class="mb-4 mt-4">
                <img src="assets/images/tiktokk.png" alt="tiktok"  width="40px"/>
            </a>
            <a href="#" class="mb-4 mt-4">
                <img src="assets/images/twitter.png" alt="twitter"  width="40px"/>
            </a>
            
            <!-- Add more icons as needed -->
        </div>

        <!-- Right Portion: Text and Button -->
        <div class="flex-1 p-6">
            <h2 class="text-2xl font-bold mb-2">Book Your Appointment</h2>
            <p class="text-gray-600 mb-4">Schedule your appointment with us today and experience our exceptional
                service.</p>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Book</button>
        </div>
    </section>
</body>

</html>
