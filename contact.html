            <div class="px-10  w-full">
                <h1 class="text-white text-6xl md:text-6xl font-bold">Contact US</h1>

                <p class="text-white">Get in touch</p>

                <div class="w-1/2 mt-4 mx-auto p-6 bg-green-200 bg-opacity-40 rounded-lg shadow-md">
                    <form class="w-full">
                        <!-- Name Field -->
                        <div class="mb-4 col-2">
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" placeholder="Enter your name"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-500"
                                required>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" placeholder="Enter your email"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-500"
                                required>
                        </div>

                        <!-- Message Field -->
                        <div class="mb-4">
                            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                            <textarea id="message" rows="4" placeholder="Enter your message"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-500"
                                required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200">Submit</button>
                    </form>
                </div>

            </div>
